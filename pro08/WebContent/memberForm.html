<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function fn_addMember() {
		var frmMember = document.frmMember;
		var id = frmMember.user_id.value;
		var pwd = frmMember.user_pwd.value;
		var name = frmMember.name.value;
		var email = frmMember.email.value;
		
		if(id.length == 0 || id == "") {
			alert("아이디는 필수다")
		} else if(pwd.length == 0 || pwd == "") {
			alert("비번 필수다")
		} else if(name.length == 0 || name == "") {
			alert("이름 필수다")
		} else if(email.length == 0 || email == "") {
			alert("이메일 필수다")
		} else {
			frmMember.method = "post";
			frmMember.action = "member";
			frmMember.submit();
		}
	}

</script>
<title>회원등록</title>
</head>
<body>
	<form name = "frmMember">	
		<table>
		<tr><td>아이디</td><td><input type="text" name="user_id"></td></tr>
		<tr><td>비밀번호</td><td><input type="text" name="user_pwd"></td></tr>
		<tr><td>이름</td><td><input type="text" name="name"></td></tr>
		<tr><td>이메일</td><td><input type="text" name="email"></td></tr>		
		</table>
		<input type="button" value="가입하기" onClick="fn_addMember()">	
		<input type="reset" value="다시입력">
		<input type="hidden" name="command" value="addMember">		
	</form>

</body>
</html>
